    - title: Fade previous step
      alt: Fade Step
      data-src: /assets/images/screenshots/2.png
      data-src-2x: /assets/images/screenshots/2@2x.png
      href: https://trevorsandy.github.io/lpub3d/assets/images/screenshots/2.png
    - title: Rotate step image
      alt: 3D Image Viewer
      data-src: /assets/images/screenshots/3.png
      data-src-2x: /assets/images/screenshots/3@2x.png
      href: https://trevorsandy.github.io/lpub3d/assets/images/screenshots/3.png
    - title: Split BOM across pages
      alt: BOM
      data-src: /assets/images/screenshots/4.png
      data-src-2x: /assets/images/screenshots/4@2x.png
      href: https://trevorsandy.github.io/lpub3d/assets/images/screenshots/4.png
    - title: Page setup dialogue
      alt: Page Setup
      data-src: /assets/images/screenshots/5.png
      data-src-2x: /assets/images/screenshots/5@2x.png
