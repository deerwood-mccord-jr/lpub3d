      alt: Edit settings
      data-src: /assets/images/screenshots/7.png
      data-src-2x: /assets/images/screenshots/7@2x.png
      href: https://trevorsandy.github.io/lpub3d/assets/images/screenshots/7.png
    - title: Preference dialogue
      alt: Preferences
      data-src: /assets/images/screenshots/8.png
      data-src-2x: /assets/images/screenshots/8@2x.png
      href: https://trevorsandy.github.io/lpub3d/assets/images/screenshots/8.png
